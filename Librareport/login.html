<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

<title>Login</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
  
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont" style="float: right;">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="email" name="" type="text" placeholder="User Account" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont" style="float: right;">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="" type="password" placeholder="password" class="input-text size-L">
        </div>
      </div>
     
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            </label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="Login" id="btnLogin">
         
        </div>
      </div>
   
  </div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script>
$( document ).ready(function() {
    $( "#btnLogin" ).click(function() {
		  getLoginInfo();
		});
});
 function getLoginInfo() {
           var email = $('#email').val();
           var password = $('#password').val();
            $.ajax({
                url: 'login.php?action=login',
                data: {
                    Email: email, Password: password,
                },
                type: 'post',
                success: function(output) {
                    if(output==1)
					{
						window.location.replace("http://192.168.1.4/Librareport/index.html");
					}
                  
                }
            });
        }

</script>
