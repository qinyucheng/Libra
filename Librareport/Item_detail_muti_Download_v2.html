        function setdate() {
            var sd = new Date();
            sd.setDate(sd.getDate() - 1);
            var sy = sd.getFullYear();
            var sm = "01";
            var sdd = "01";
            var ed = new Date();
            ed.setDate(ed.getDate());
            var ey = ed.getFullYear();
            var em = ed.getMonth() + 1;
            var edd = ed.getDate();
            if (em >= 1 && em <= 9) {
                em = "0" + em;
            }
            if (edd >= 0 && edd <= 9) {
                edd = "0" + edd;
            }
            $("#datemin").val(sy + "-" + sm + "-" + sdd);
            $("#datemax").val(ey + "-" + em + "-" + edd);
        }
